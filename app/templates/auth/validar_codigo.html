{% extends 'layouts/base.html' %}
{% block content %}
<div class="row h-100">
    <div class="col-4 mx-auto bg-white rounded-2 shadow p-4 my-auto">
        <h2>Digite o Código</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            <p>Um código foi enviado para o seu e-mail cadastrado.</p>
            <label>{{ form.codigo.label }}</label>
            {{ form.codigo(class="form-control") }}
            <br>
            {{ form.submit(class="btn btn-primary") }}
        </form>
    </div>
</div>
{% endblock %}
