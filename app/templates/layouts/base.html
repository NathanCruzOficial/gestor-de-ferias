<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Document{% endblock %}</title>
    <!-- <link href="{{ url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet" > -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{ url_for('static', filename = 'css/sticky-footer.css')}}" rel="stylesheet" >
    <link href="{{ url_for('static', filename = 'css/sign-in.css')}}" rel="stylesheet" >
    <!-- <script href="{{ url_for('static', filename = 'js/bootstrap.min.js')}}" defer></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    {% block head %}
    {% endblock %}
    

</head>
    <body>

        {% include "shared/header.html" %}

        <!-- menssagem de aviso -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-warning" role="alert">
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        {% endwith %}
        
            <div class="p-5">
        {% block content %}{% endblock %}
            </div>
        
        {% include "shared/footer.html" %}

    </body>
</html>
